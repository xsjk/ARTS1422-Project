<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<head>
<script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

<div id="stage" width="800" height="800"></div>  

<script type="text/javascript">

// 设置svg
var svg = d3.select("#stage").append("svg")
    .attr("width", 800)
    .attr("height", 800); 
 
var myPolygon = svg.append("polygon")   
    .attr("points", "100,0,0,0,0,100,100,100" )    
    .style("fill", "lime")
    .style("stroke", "purple")
    .style("stroke-width", "2"); 

myPolygon.transition().duration(1000).attr("points", "0,0,0,0,100,0,100,0" );


function polygonPoints(cx,cy,r,n){
    var alpha=2*Math.PI/n;
    var a=Math.PI/2+alpha/2;
    var points="";
    for(var i=0;i<n;i++){
        x=cx+r*Math.cos(a);
        y=cy+r*Math.sin(a);
        points+=x+","+y+",";
        a+=alpha;
    }    
    console.log(points.substring(0,points.length-1));
    return points.substring(0,points.length-1);
}

</script>


</body>
</html>
